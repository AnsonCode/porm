# Write your query or mutation here
mutation reate($title: String!, $published: Boolean!, $userId: String!) {
  createOnePost(
    data: {
      title: $title
      published: $published
      author: { connect: { id: $userId } }
    }
  ) {
    id
    userId
  }
}

query Test($whe: PostWhereInput!, $tak: Int!) {
  findManyPost(where: $whe, take: $tak, skip: 0) {
    id
    published
    title
    author {
      desc
      id
      sex
    }
  }
}
